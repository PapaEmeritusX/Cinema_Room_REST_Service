        public Seat(int row, int column) {
            this.row = row;
            this.column = column;
            this.available = true;
            defPrice();
        }
        public Seat() {

        }

        public int getRow() {
            return row;
        }

        public void setRow(int row) {
            this.row = row;
        }

        public int getColumn() {
            return column;
        }

        public void setColumn(int column) {
            this.column = column;
        }

        public int getPrice() {
            return price;
