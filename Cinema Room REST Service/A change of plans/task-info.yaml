            this.price = price;
        }

        @JsonIgnore
        public boolean isAvailable() {
            return available;
        }

        @JsonIgnore
        public void setAvailable(boolean available) {
            this.available = available;
        }

        public void defPrice() {

            this.price = this.row <= 4 ? 10 : 8;
        }

    }
